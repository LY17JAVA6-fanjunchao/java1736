
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form  action="login.html">
    <table cellpadding="4" align="center">
        <tr>
            <td>名字：</td>
            <td><input type="text" name="xingming" size="25"></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>姓氏：</td>
            <td><input type="text" name="xingshi" size="25"></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>登录名：</td>
            <td><input type="text" name="username" size="25"></td>
            <td>（可包含1-9，a-z和下划线）</td>
        </tr>
        <tr>
            <td>密&nbsp;&nbsp;&nbsp;码：</td>
            <td><input type="password" name="pwd" size="25"></td>
            <td>（至少包含6个字符）</td>
        </tr>
        <tr>
            <td>再次输入密码：</td>
            <td><input type="password" name="pwd" size="25"></td>
        </tr>
        <tr>
            <td>电子邮箱：</td>
            <td><input type="text"></td>
            <td>（必须包含@字符）</td>
        </tr>
        <tr>
            <td>性别：</td>
            <td colspan="2">
                <input type="radio" name="sex" value="男" checked>
                <img src="图片/Male.gif" height="21" width="23"/>男
                <input type="radio" name="sex" value="女">
                <img src="图片/Female.gif" height="21" width="23"/>女
            </td>
        </tr>
        <tr>
            <td>头像：</td>
            <td colspan="2">
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td colspan="2">
                <input type="checkbox" name="interest" value="打球">打球
                <input type="checkbox" name="interest" value="游泳" checked>游泳
                <input type="checkbox" name="interest" value="下棋">下棋
            </td>
        </tr>
        <tr>
            <td>出生日期：</td>
            <td colspan="2">
                <input type="text" value="yyyy" size="10">年
                <select>
                    <option>请选择月份</option>
                    <option>一月</option>
                    <option>二月</option>
                    <option>三月</option>
                    <option>四月</option>
                    <option>五月</option>
                    <option>六月</option>
                    <option>七月</option>
                    <option>八月</option>
                    <option>九月</option>
                    <option>十月</option>
                    <option>十一月</option>
                    <option>十二月</option>
                <lect>月

                <select>
                    <option>请选择日期</option>
                    <option>1号</option>
                    <option>2号</option>
                    <option>3号</option>
                    <option>4号</option>
                    <option>5号</option>
                    <option>6号</option>
                    <option>7号</option>
                    <option>8号</option>
                    <option>9号</option>
                    <option>10号</option>
                    <option>11号</option>
                    <option>12号</option>
                    <option>13号</option>
                    <option>14号</option>
                    <option>15号</option>
                    <option>16号</option>
                    <option>17号</option>
                    <option>18号</option>
                    <option>19号</option>
                    <option>20号</option>
                    <option>21号</option>
                    <option>22号</option>
                    <option>23号</option>
                    <option>24号</option>
                    <option>25号</option>
                    <option>26号</option>
                    <option>27号</option>
                    <option>28号</option>
                    <option>29号</option>
                    <option>30号</option>
                    <option>31号</option>
                <lect>日

            </td>
        </tr>
        <tr>
            <td><input type="submit" class="btn_sub" value="">
                <img src="图片/submit.gif" height="34" width="80"/></td>
            <td><input type="reset" class="btn_re" value=""/>
                <img src="图片/reset.gif" height="34" width="80"/></td>
            <td></td>
        </tr>


    </table>
</form>
</body>
